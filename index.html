<html>
<head>
    <title>Stellar Client</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

     <!-- Custom styles for this template -->
    <link href="css/navbar.css" rel="stylesheet">
</head>
<body>
    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Stellar Client</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              
              
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#"></a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

      
        <!-- Client sections -->
        <div class="row">
        	<div class="col-md-4 col-xs-12 section">
        		<h3>Create Account</h3>
        		<p>
        			<span class="badge">1.</span>
        			<button class="btn btn-success" id="generateKey">Generate Key Pair</button>
        		</p>

        		<div id="generatedKeys"></div>

        		<p>
        			<span class="badge">2.</span>
        			<button class="btn btn-info" id="createAccount">Create Account</button>
        		</p>

        		<div id="createResponse"></div>

        	</div>
        	<div class="col-md-4 col-xs-12 section">
        		<h3>View Account</h3>
            
              <input type="text" name="viewAccountId" id="viewAccountId" placeholder="Enter account ID" />
              <button type="submit" class="btn btn-success" id="viewAccount">Submit</button>
            
            <pre id="viewResponse"></pre>
        	</div>
        	<div class="col-md-4 col-xs-12 section">
        		<h3>Send Payment</h3>
              <input type="text" name="srcAcct" id="srcAcct" placeholder="Enter source account ID" /><br/>
              <input type="text" name="amount" id="amount" placeholder="Enter  amount" /><br/>
              <input type="text" name="destAcct" id="destAcct" placeholder="Enter destination account ID" /><br/>
              <input type="text" name="srcSeed" id="srcSeed" placeholder="Enter source account seed" /><br/>
              <button type="submit" class="btn btn-success" id="sendPayment">Submit</button>

            <div id="paymentResponse"></div>

        	</div>
        </div>

      </div>


    </div> <!-- /container -->





<script src="jquery-min.js"></script>
<script src="stellar-sdk.js"></script>
<script src="stellar-client.js"></script>
</body>
</html>
